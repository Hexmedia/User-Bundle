HexMediaUserAdd:
    pattern:  /add/
    defaults: { _controller: HexmediaUserBundle:Admin:add }
    options:
        expose: true

HexMediaUserEdit:
    pattern:  /edit/{id}
    defaults: { _controller: HexmediaUserBundle:Admin:edit }
    options:
        expose: true

HexMediaUserDelete:
    pattern: /delete/{id}
    defaults: { _controller: HexmediaUserBundle:Admin:remove }
    options:
        expose: true

HexMediaUser:
    pattern: /{page}/{sort}/{direction}
    defaults: { _controller: HexmediaUserBundle:Admin:index, page: 1, sort: obj.lastLogin, direction: 'asc' }